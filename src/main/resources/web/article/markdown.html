<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editor.md Markdown</title>
<link href="../static/css/style.css" rel="stylesheet" type="text/css" />
<link href="../static/lib/editormd/css/editormd.css" rel="stylesheet"
	type="text/css" />
<link rel="shortcut icon"
	href="https://pandao.github.io/editor.md/favicon.ico"
	type="image/x-icon" />


</head>
<body>
	<div id="layout">
		<header>
			<h1>标题：</h1>
			<input type="text" value="${article.articleTitle}"/>
		</header>
		<div id="test-editormd">
			<textarea style="display: none;">
					${article.articleContent}
			</textarea>
		</div>
		<div style="width:90%;margin: 10px auto;">
            <input type="submit" name="submit" value="提交表单 Submit" style="padding: 5px;" /> 
        </div>   
	</div>
	<script src="../static/lib/jquery.min.js"></script>
	<script src="../static/lib/editormd/editormd.min.js"></script>
	<script type="text/javascript">
		var testEditor;
		$(function() {
			testEditor = editormd("test-editormd", {
				placeholder : "欢迎使用Markdown",
				width : "90%",
				height : 640,
				syncScrolling : "single",
				path : "../static/lib/editormd/lib/"
			});
		});
	</script>
</body>
</body>
</html>
